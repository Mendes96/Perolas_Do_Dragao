<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
    <title>Combinação de Pérolas do Dragão</title>
</head>
<body>
    <section class='principal'>
        <h1>Pérola Oceânica (+10)</h1>
        <div class="box">
            <div class="itens"> 
                <h3>Insira o número de "Pérola Oceânica (+10)" que deseja criar:<br>
                    <span>(contando que você possua pérolas de nível 4, 5 e 6)</span>
                </h3>
                <input type="number" class="valor">
                <div class='botao-resultado'>Resultado</div>
                
                <div class='caixa-dinheiro'>
                    <div class="dinheiro"></div>
                    <h4>Quantia em KK's para combinar as Pérolas</h4>
                </div>
                
            </div>
            <ul class="resultado">
                <li class="perolas-456 caixa"></li>
                <li class='perolas-789 caixa'></li>
                <l1 class="perola-10 caixa"></l1>
            </ul>
        </div>
        
    </section>
    <div class="autor">Desenvolvido por Mendes - 2023</div>
    
</body>
</html>
